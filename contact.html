        <!-- main -->
        <main>

            <!-- inner banner -->
            <section class="inner-banner-outer-wrap">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="inner-banner-inner-wrap">
                                <div class="inner-banner">
                                    <h1 class="sec-title">Contact</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        <!-- contact info -->
        <section class="contact-outer-wrap article-padd light-bg">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="contact-info-wrap-contact-pg animate__animated animate__fadeInLeft wow">
                            <div class="contact-info-head">
                                <h1>Let’s talk</h1>
                                <p>Ask me anything or just say hi..</p>
                            </div>
                            <div class="contact-info-links">
                                <a href="mailto:hamza95.hw@gmail.com"><img src="images/mail-icon.svg" alt="send mail icon">hamza95.hw@gmail.com</a>
                                <a href="tel:+923016233195"><img src="images/phone-icon.svg" alt="phone icon">+92-301-6233195</a>
                            </div>
                            <div class="contact-social contact-pg">
                                <a href="https://www.linkedin.com/in/hamzamohsin/"><img src="images/linkedin-light-bg.svg" alt="linkedin icon"></a>
                                <a href="https://www.instagram.com/hamzamohsin/"><img src="images/instagram-light-bg.svg" alt="instagram icon"></a>
                                <a href="https://www.facebook.com/hamzamohsin/"><img src="images/facebook-light-bg.svg" alt="facebook icon"></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="contact-form-wrap animate__animated animate__fadeInRight wow">
                            <form action='thankyou' class='row' method='POST' name='contact-form'><input type='hidden' name='form-name' value='contact-form' />
                                <div class="input-group mb-40">
                                    <input name="name" id="name" type="text" placeholder="Name*" class="form-control mr-20" required>
                                    <input name="company-name" id="company-name" type="text" placeholder="Company/Organization Name" class="form-control">
                                </div>
                                <div class="input-group mb-40">
                                    <input name="email" id="email" type="email" placeholder="Email Address*" class="form-control mr-20" required>
                                    <input name="phone-number" id="number" type="tel" placeholder="Phone" class="form-control">
                                </div>
                                <div class="input-group mb-40">
                                    <textarea name="message" id="message" class="form-control" placeholder="Please enter the message here.." rows="1" required></textarea>
                                </div>
                                <div class="form-btn-wrap">
                                    <button type="submit" class="btn btn-primary mb-20">Send</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
