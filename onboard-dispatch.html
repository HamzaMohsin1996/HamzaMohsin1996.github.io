<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Study Onboarding Checklist</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Fonts & Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              /* ðŸŒŸ Brand / Accent */
              primary: {
                DEFAULT: "#0ea5e9", // Blue-500
                light: "#38bdf8", // Blue-400
                dark: "#0284c7", // Blue-600
              },

              /* ðŸŒ¿ Semantic Status Colors */
              success: "#10b981",
              warning: "#f59e0b",
              danger: "#ef4444",
              info: "#3b82f6",

              /* â˜€ Light Mode Backgrounds & Text */
              "background-light": "#f3f4f6", // gray-100
              "surface-light": "#ffffff", // white
              "text-light": "#111827", // gray-900
              "text-secondary-light": "#6b7280", // gray-500

              /* ðŸŒ™ Dark Mode Backgrounds & Text */
              "background-dark": "#111827", // gray-900
              "surface-dark": "#1f2937", // gray-800
              "surface-dark-2": "#374151", // gray-700
              "panel-dark": "#1e1e1e", // neutral dark panel
              "border-dark": "#2e2e2e",
              "text-dark": "#f9fafb", // gray-50
              "text-secondary-dark": "#9ca3af", // gray-400
              "text-muted-dark": "#6b7280", // gray-500
            },

            /* ðŸ…° Typography */
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              display: ["Roboto", "sans-serif"],
            },

            /* â“‚ Border Radius */
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "0.75rem",
              xl: "1rem",
            },

            /* ðŸŒ« Shadow System */
            boxShadow: {
              "2xl": "0 25px 50px -12px rgb(0 0 0 / 0.25)",
              "2xl-dark": "0 25px 50px -12px rgb(0 0 0 / 0.5)",
            },
          },
        },
      };
    </script>

    <style>
      .checklist-disabled {
        pointer-events: none;
        opacity: 0.4;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #2c3928;
        border-radius: 20px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #41543b;
      }
    </style>
  </head>

  <body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display min-h-screen flex flex-col"
  >
    <!-- Top Navigation -->
    <header
      class="flex items-center justify-between whitespace-nowrap border-b border-gray-200 dark:border-white/10 px-8 py-4 bg-white dark:bg-[#142210] shrink-0 z-20"
    >
      <div class="flex items-center gap-4">
        <div class="size-8 text-primary flex items-center justify-center">
          <span class="material-symbols-outlined text-3xl">science</span>
        </div>
        <h2
          class="text-lg font-bold leading-tight tracking-tight dark:text-white"
        >
          Onboarding <span class="text-primary">Console</span>
        </h2>
      </div>
      <div class="flex items-center gap-6">
        <div
          class="hidden md:flex items-center gap-2 text-sm text-gray-500 dark:text-gray-400"
        >
          <span
            class="flex size-2 rounded-full bg-primary animate-pulse"
          ></span>
          System Online
        </div>
        <div
          class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 ring-2 ring-primary/20"
          data-alt="Researcher profile avatar showing a generic person"
          style="
            background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDahFNGeOii5ycayb7UCVa8cX53jRCiFbANReaPrvOzgteBw5Kc9-qxp4-neJHonlW752ZL9tWqSo2UVBCIisVgFZKzstB-iKASWrJ4oLJDKp8Qut--5EFBHg7nU-XzPBCB3paxjOL25gq0Cpz-t_BIJAlBz5aR2kw3wFEay96qIass7rixm23I9J3x4uCmGvz_xd6KPZcViAWfx7-8Qd8InKz1gASt_YbDPRs5QaLv0nl7IYhuxNu2Jhn3h7WCJIRJLBaS7lZjeLk');
          "
        ></div>
      </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col md:flex-row overflow-hidden relative">
      <!-- Left Panel: Sidebar / Info -->
      <aside
        class="w-full md:w-[400px] flex flex-col border-r border-gray-200 dark:border-white/10 bg-white dark:bg-[#142210] shrink-0 overflow-y-auto z-10 p-6 md:p-8 gap-8"
      >
        <!-- Page Heading & Desc -->
        <div class="flex flex-col gap-2">
          <div class="inline-flex items-center gap-2 mb-2">
            <span
              class="px-3 py-1 rounded-full bg-primary/10 text-primary text-xs font-bold uppercase tracking-wider border border-primary/20"
              >Active Study</span
            >
          </div>
          <h1
            class="text-3xl md:text-4xl font-black leading-tight tracking-tight"
          >
            Participant Onboarding
          </h1>
          <p class="text-gray-500 dark:text-[#a3b99d] text-base">
            Manage session config and track study protocols.
          </p>
        </div>

        <!-- Stats Card -->
        <div
          class="p-6 rounded-xl bg-gray-50 dark:bg-surface-dark border border-gray-100 dark:border-white/5 shadow-sm"
        >
          <div class="flex justify-between items-end mb-4">
            <div>
              <p
                class="text-sm font-medium text-gray-500 dark:text-[#a3b99d] mb-1"
              >
                Completion Status
              </p>
              <p
                class="text-3xl font-bold dark:text-white flex items-baseline gap-2"
              >
                <span id="progressPercent">0%</span>
                <span
                  class="text-sm font-normal text-gray-400 dark:text-gray-500"
                  >done</span
                >
              </p>
            </div>
            <div class="text-right">
              <p id="progressFraction" class="text-primary font-bold text-lg">
                0 / 20
              </p>
              <p class="text-xs text-gray-500 dark:text-gray-500">
                steps completed
              </p>
            </div>
          </div>
          <!-- Progress Bar -->
          <div
            class="relative h-3 w-full bg-gray-200 dark:bg-black/40 rounded-full overflow-hidden"
          >
            <div
              id="progressBar"
              class="absolute top-0 left-0 h-full bg-primary transition-all duration-500 ease-out"
              style="width: 0%"
            ></div>
          </div>
        </div>

        <!-- Participant Configuration Form -->
        <div class="flex flex-col gap-5">
          <!-- Participant ID -->
          <div class="flex flex-col gap-2">
            <label
              class="text-sm font-semibold text-gray-700 dark:text-white uppercase tracking-wider ml-1"
              >Participant ID</label
            >
            <div class="relative group">
              <div
                class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400 group-focus-within:text-primary transition-colors"
              >
                <span class="material-symbols-outlined">badge</span>
              </div>
              <input
                id="participantId"
                class="w-full pl-12 pr-4 py-4 bg-gray-50 dark:bg-surface-dark border border-gray-200 dark:border-white/10 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent dark:text-white placeholder-gray-400 dark:placeholder-gray-600 outline-none transition-all font-medium"
                placeholder="e.g. P-1024"
                type="text"
              />
            </div>
          </div>

          <!-- Study Condition -->
          <div class="flex flex-col gap-2">
            <label
              class="text-sm font-semibold text-gray-700 dark:text-white uppercase tracking-wider ml-1"
              >Study Condition</label
            >
            <div class="relative group">
              <div
                class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400 group-focus-within:text-primary transition-colors"
              >
                <span class="material-symbols-outlined">experiment</span>
              </div>
              <select
                id="studyCondition"
                class="w-full pl-12 pr-10 py-4 bg-gray-50 dark:bg-surface-dark border border-gray-200 dark:border-white/10 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent dark:text-white outline-none appearance-none cursor-pointer transition-all font-medium"
              >
                <option value="">Select condition</option>
                <option value="With Information Retrieval">
                  With Information Retrieval
                </option>
                <option value="Without Information Retrieval">
                  Without Information Retrieval
                </option>
              </select>
              <div
                class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none text-gray-400"
              >
                <span class="material-symbols-outlined">expand_more</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Download Action -->
        <div class="mt-auto pt-6 border-t border-gray-200 dark:border-white/10">
          <button
            id="downloadLogBtn"
            class="w-full py-4 px-6 bg-primary hover:bg-primary/90 text-black font-bold rounded-full transition-all flex items-center justify-center gap-3 shadow-[0_0_20px_rgba(70,236,19,0.2)] hover:shadow-[0_0_30px_rgba(70,236,19,0.4)] active:scale-[0.98]"
          >
            <span class="material-symbols-outlined">download</span>
            Download Checklist Log
          </button>
        </div>
      </aside>

      <!-- Right Panel: Checklist Content -->
      <div
        class="flex-1 flex flex-col bg-gray-50 dark:bg-black/20 h-full overflow-hidden relative"
      >
        <!-- Sticky Header inside content area -->
        <div
          class="hidden md:flex px-8 py-6 items-center justify-between shrink-0"
        >
          <h3 class="text-xl font-bold dark:text-white">Protocol Steps</h3>
          <div class="flex gap-2">
            <button
              class="p-2 text-gray-500 hover:text-primary transition-colors rounded-lg hover:bg-white/5"
            >
              <span class="material-symbols-outlined">filter_list</span>
            </button>
            <button
              class="p-2 text-gray-500 hover:text-primary transition-colors rounded-lg hover:bg-white/5"
            >
              <span class="material-symbols-outlined">more_vert</span>
            </button>
          </div>
        </div>

        <!-- Scrollable Checklist -->
        <div class="flex-1 overflow-y-auto px-4 md:px-8 pb-8 custom-scrollbar">
          <!-- Dynamic checklist container -->
          <div
            id="checklist-container"
            class="checklist-disabled max-w-4xl mx-auto space-y-8"
          >
            <!-- Sections dynamically injected by JS -->
          </div>
          <div class="h-10"></div>
        </div>
      </div>
    </main>

    <!-- Template for a checklist item -->
    <template id="check-item-template">
      <label
        class="group flex items-start gap-4 p-5 rounded-xl bg-white dark:bg-surface-dark border border-gray-100 dark:border-white/5 cursor-pointer transition-all hover:border-primary/30 hover:shadow-lg dark:hover:shadow-black/40"
      >
        <div class="relative flex items-center pt-0.5">
          <input class="peer sr-only checklist-checkbox" type="checkbox" />
          <div
            class="size-6 border-2 border-gray-300 dark:border-gray-600 rounded-full flex items-center justify-center transition-all peer-checked:bg-primary peer-checked:border-primary"
          >
            <span
              class="material-symbols-outlined text-black text-sm font-bold opacity-0 peer-checked:opacity-100"
              >check</span
            >
          </div>
        </div>
        <div class="flex-1">
          <p
            class="font-medium text-gray-900 dark:text-white text-lg step-title"
          ></p>
        </div>
      </label>
    </template>

    <!-- Main Script -->
    <script src="onboard.js"></script>
  </body>
</html>
