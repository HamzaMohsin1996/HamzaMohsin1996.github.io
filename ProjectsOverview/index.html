<!DOCTYPE html>
<html class="light" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HCI Methods: Research Projects – Presentation</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />

  <!-- Tailwind Config -->
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#136986",
            "background-light": "#f8fafb",
            "background-dark": "#111827",
            "accent-grey": "#647e87",
            "border-light": "#e2e8f0"
          },
          fontFamily: {
            display: ["Manrope", "sans-serif"]
          }
        }
      }
    }
  </script>

  <!-- Local Styles -->
  <style type="text/tailwindcss">
    body {
      font-family: 'Manrope', sans-serif;
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark min-h-screen font-display overflow-hidden">

  <!-- ========================================================= -->
  <!-- GLOBAL PRESENTATION SHELL (MUST BE EMPTY – DO NOT EDIT) -->
  <!-- ========================================================= -->
  <div id="presentation-shell"></div>

  <!-- ========================================================= -->
  <!-- SLIDE CONTENT ONLY (THIS IS ALL YOU EDIT PER SLIDE) -->
  <!-- ========================================================= -->
  <main class="flex-1 p-8 md:p-12 overflow-y-auto bg-background-light dark:bg-background-dark">
    <div class="max-w-5xl mx-auto h-full flex flex-col">
      <div class="relative flex-1 bg-white dark:bg-gray-800 rounded-2xl shadow-xl border border-border-light dark:border-white/5 overflow-hidden flex flex-col">

        <!-- Decorative icon -->
        <div class="absolute top-0 right-0 p-16 opacity-5 pointer-events-none select-none">
          <span class="material-symbols-outlined text-[240px]">school</span>
        </div>

        <!-- Slide content -->
        <div class="flex-1 flex flex-col justify-center px-10 md:px-20 py-12 relative z-10">

          <div class="flex items-center gap-3 mb-10">
            <span class="h-[2px] w-12 bg-primary"></span>
            <span class="text-primary font-bold tracking-[0.2em] text-xs uppercase">
              Academic Presentation
            </span>
          </div>

          <div class="mb-8">
            <h2 class="text-[#111617] dark:text-white text-5xl md:text-7xl font-extrabold leading-[1.05] tracking-tight">
              HCI Methods:<br />
              <span class="text-primary">Research Projects</span>
            </h2>
          </div>

          <div class="flex flex-col gap-2 mb-16">
            <h3 class="text-2xl font-semibold text-[#111617] dark:text-white">
              Hamza Mohsin
            </h3>
            <p class="text-xl text-accent-grey">
              Faculty of Computer Science, THI Ingolstadt
            </p>
          </div>

          <div class="flex flex-wrap gap-6">
            <div class="flex items-center gap-4 bg-background-light dark:bg-white/5 border border-border-light dark:border-white/10 rounded-xl px-5 py-4">
              <div class="size-10 bg-primary/10 text-primary rounded-lg flex items-center justify-center">
                <span class="material-symbols-outlined">folder_special</span>
              </div>
              <div>
                <p class="text-[10px] text-accent-grey uppercase font-bold tracking-widest">
                  Scope
                </p>
                <p class="text-lg font-bold text-[#111617] dark:text-white">
                  3 Projects
                </p>
              </div>
            </div>

            <div class="flex items-center gap-4 bg-background-light dark:bg-white/5 border border-border-light dark:border-white/10 rounded-xl px-5 py-4">
              <div class="size-10 bg-primary/10 text-primary rounded-lg flex items-center justify-center">
                <span class="material-symbols-outlined">timer</span>
              </div>
              <div>
                <p class="text-[10px] text-accent-grey uppercase font-bold tracking-widest">
                  Duration
                </p>
                <p class="text-lg font-bold text-[#111617] dark:text-white">
                  90-Minute Technical
                </p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <!-- ========================================================= -->
  <!-- GLOBAL PRESENTATION SCRIPT (MUST BE LAST) -->
  <!-- ========================================================= -->
  <script src="./presentation.js"></script>

</body>
</html>
